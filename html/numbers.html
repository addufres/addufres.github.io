    <script>
        var counter = 0;

        getFact = function() {
            $(function(){
                $.get('http://numbersapi.com/random', function(data) {
                    counter++;
                    if(counter % 2 === 0) {
                        $('#fun-fact').prepend("<li> <h3 class='angle-left'> " + data + " </h3> </li>");
                    } else {
                        $('#fun-fact').prepend("<li> <h3 class='angle-right'> " + data + " </h3> </li>");
                    }
                });
            });

            if(counter > 100) {
                $('#fun-fact').empty();
                counter = 0
            }
        }



    </script>
